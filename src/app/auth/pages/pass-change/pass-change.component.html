@if (showScreen) {
<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="submitPassChange()">
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="mb-2">Cambio de contraseña requerido</h2>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="current_password" formControlName="current_password"
                    placeholder="Nueva Contraseña" [ngClass]="{'invalid': campoEsValido('current_password')}">
                  <label for="current_password" class="form-label">Contraseña Actual</label>
                  @if (campoEsValido('current_password')) {
                  <small class="text-danger">Obligatorio</small>
                  }
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="password" formControlName="password"
                    placeholder="Nueva Contraseña" [ngClass]="{'invalid': campoEsValido('password')}">
                  <label for="password" class="form-label">Nueva Contraseña</label>
                  @if (campoEsValido('password')) {
                  <small class="text-danger">{{ passErrorMsg }}</small>
                  }
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="password_confirmation" formControlName="password_confirmation"
                    placeholder="Repita la contraseña" [ngClass]="{'invalid': campoEsValido('password_confirmation')}">
                  <label for="password_confirmation" class="form-label">Repita la contraseña</label>
                  @if (campoEsValido('password_confirmation')) {
                  <small class="text-danger">Las contraseña no coinciden</small>
                  }
                </div>
                <input type="hidden" id="device_name" formControlName="device_name" />
                <button class="btn btn-secondary" [disabled]="!miFormulario.valid">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
}
