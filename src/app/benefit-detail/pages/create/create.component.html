<div class="row">
  <div class="col">
    <form class="p-5" [formGroup]="createForm" (ngSubmit)="save()">

      <div class="mb-3">
        <p-panel header="InformaciÃ³n del detalle de Beneficio">
          <div class="mb-3 form-floating">
            <input [ngClass]="{'invalid': campoEsValido('name')}" class="form-control" type="text" formControlName="name"
              id="name" placeholder="Nombre Completo">
            <label class="form-label" for="name"><i class="fa-solid fa-boxes-stacked me-1"></i>Nombre del Beneficio</label>
            <small *ngIf="campoEsValido('name')" class="text-danger">{{ benefitDetailNameErrors }}</small>
          </div>
          
          <div class="mb-3 form-floating">
            <input [ngClass]="{'invalid': campoEsValido('time_hours')}" class="form-control" type="number"
              formControlName="time_hours" id="time_hours" placeholder="Tiempo en horas">
            <label class="form-label" for="time_hours"><i class="fa-solid fa-hourglass-end me-1"></i>Tiempo en horas
              (Opcional)</label>
            <small *ngIf="campoEsValido('time_hours')" class="text-danger">{{ timeHoursErrors }}</small>
          </div>
          </p-panel>
      </div>

      <div class="mb-3">
        <button class="btn btn-success float-end" type="submit" [disabled]="disableSubmitBtn">
          {{ ( benefitDetail?.id ) ? 'Actualizar' : 'Crear' }}
        </button>
      </div>

    </form>
  </div>
</div>
