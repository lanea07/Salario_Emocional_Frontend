<section>
    <p-panel>
        <ng-template pTemplate="header">
            <div class="d-flex flex-column">
                <h5 class="text-secondary">
                    <i class="fa-solid fa-id-badge"></i>
                    Información del Perfil
                </h5>
                <!-- <small class="mt-1 text-sm text-gray-600">
                    Actualiza tu nombre y tu dirección de correo electrónico.
                </small> -->
            </div>
        </ng-template>
        <form [formGroup]="profileForm" (ngSubmit)="save()" class="mt-6 space-y-6">
            <div class="form-floating mb-3 col-12 col-md-8">
                <input [ngClass]="{'invalid': campoEsValido('name')}" class="form-control" type="text"
                    formControlName="name" id="name" placeholder="Nombre Completo">
                <label class="form-label" for="name"><i class="fa-solid fa-user me-1"></i>Nombre Completo</label>
                <span class="form-text text-danger" *ngIf="campoEsValido('name')">Obligatorio</span>
            </div>
            <div class="form-floating mb-3 col-12 col-md-8">
                <input [ngClass]="{'invalid': campoEsValido('email')}" class="form-control" type="text"
                    formControlName="email" id="email" placeholder="Correo Electrónico">
                <label class="form-label" for="email"><i class="fa-solid fa-at me-1"></i>Correo Electrónico</label>
                <span class="form-text text-danger" *ngIf="campoEsValido('email')">Obligatorio</span>
            </div>
            <!-- <div class="flex items-center">
                <button class="btn btn-primary" type="submit">Actualizar</button>
            </div> -->
        </form>
    </p-panel>
</section>
