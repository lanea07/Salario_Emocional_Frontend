<div class="row d-flex flex-column flex-lg-row p-3 border rounded-3 shadow-sm">
    <div class="col-12 col-lg-3 d-flex justify-content-around flex-column">
        <div class="d-flex flex-column justify-content-around align-items-center mt-2">
            <img class="img-fluid" src="./assets/images/tiempo_viajero.svg" alt="" style="height: 150px;">
            <h5>Dia de la Familia</h5>
        </div>
    </div>
    <div class="col-12 col-lg-9">
        <ul *ngIf="dataArray.length > 0; else empty" class="list-group">
            <li class="list-group-item bg-transparent" *ngFor="let item of dataArray">{{ item }}</li>
        </ul>
    </div>
</div>

<ng-template #empty>
    <ul class="list-group">
        <li class="list-group-item bg-transparent">No tienes beneficios redimidos</li>
    </ul>
</ng-template>
