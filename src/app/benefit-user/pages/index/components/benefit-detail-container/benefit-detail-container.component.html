<p-accordion class="w-full">
    @for(userBenefit of userBenefits | keyvalue; track userBenefit){
    <p-accordionTab>
        <ng-template pTemplate="header">
            <span class="font-bold white-space-nowrap">{{ userBenefit.key }}</span>
        </ng-template>
        <p class="m-0">
            <benefit-detail [data]="userBenefit.value"></benefit-detail>
        </p>
        </p-accordionTab>
        }
</p-accordion>
