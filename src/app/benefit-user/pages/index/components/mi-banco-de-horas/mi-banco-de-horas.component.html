<div class="row d-flex flex-column flex-lg-row p-3 border rounded-3 shadow-sm">
  <div class="row d-flex flex-column flex-lg-row">
    <div class="col-12 col-lg-3 d-flex flex-column">
      <div class="d-flex flex-column justify-content-around align-items-center mt-2">
        <img class="card-img-top" src="./assets/images/banco_horas.svg" alt="" style="height: 150px;">
        <h5 class="card-title">Mi Banco de Horas</h5>
      </div>
    </div>
    <div class="col-12 col-lg-6 justify-content-around" style="position: relative;">
      @if (dataArray.length > 0) {
        <ul class="list-group">
          @for (item of dataArray; track item) {
            <li class="list-group-item bg-transparent">{{ item }}</li>
          }
        </ul>
      } @else {
        <ul class="list-group">
          <li class="list-group-item bg-transparent">No tienes beneficios redimidos</li>
        </ul>
      }
    </div>
    <div class="col-12 col-lg-3 justify-content-around" style="position: relative;">
      <!-- <doughnut-chart-component [doughnutChartData]="doughnutChartData"
                              [doughnutChartLabels]="doughnutChartLabels"></doughnut-chart-component> -->
      <p-chart type="doughnut" [data]="doughnutChartData" [options]="doughnutChartOptions"></p-chart>
    </div>
  </div>
  <div class="row">
    <div class="w-100 mb-md-3">
      <!-- <bar-chart-component [barChartData]="barChartData"></bar-chart-component> -->
      <p-chart type="bar" [data]="barChartData" [options]="barChartOptions"></p-chart>
    </div>
  </div>
</div>
