<div class="pb-3">
    <form class="mb-4" [formGroup]="viewBenefitUser" (ngSubmit)="downloadReport()">
        <div class="input-group">
            <span class="input-group-text">AÃ±o</span>
            <p-calendar formControlName="years" view="year" dateFormat="yy" inputId="yearpicker"
                (ngModelChange)="getBenefitDetail($event)"></p-calendar>
            <button pButton type="submit" class="btn btn-outline-primary">Descargar</button>
        </div>
    </form>
    <div class="row mb-3 flex-column flex-lg-row align-content-around">
        <div class="col-12 col-lg-8">
            <div class="row d-flex mb-3 flex-column flex-lg-row align-content-around">
                <div class="col-6 d-flex justify-content-around mb-3">
                    <mi-horario-flexible [data]="miHorarioFlexible"></mi-horario-flexible>
                </div>
                <div class="col-6 d-flex justify-content-around">
                    <mi-cumpleanos [data]="miCumpleanos"></mi-cumpleanos>
                </div>
            </div>
            <div class="row d-flex mb-3 flex-column flex-lg-row align-content-around">
                <div class="col-6 d-flex justify-content-around mb-3">
                    <mi-tiempo-viajero [data]="miTiempoViajero"></mi-tiempo-viajero>
                </div>
                <div class="col-6 d-flex justify-content-around">
                    <mi-horario-alternancia [data]="miAlternancia"></mi-horario-alternancia>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-4">
            <div class="row d-flex mb-3 flex-column flex-lg-row align-content-around">
                <div class="col-12 d-flex justify-content-around mb-3">
                    <mi-viernes [data]="miViernes"></mi-viernes>
                </div>
            </div>
        </div>
        </div>
    <div class="row mb-3">
        <mi-banco-de-horas [data]="miBancoHoras"></mi-banco-de-horas>
    </div>
    <div class="row mb-3">
        <mis-vacaciones [data]="misVacaciones"></mis-vacaciones>
        </div>
    <div class="row mb-3">
        <calendar-component [data]="calendarData"></calendar-component>
    </div>
</div>

<ng-template #loading>
    <span class="loader-cloud"></span>
</ng-template>
