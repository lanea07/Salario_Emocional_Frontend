<div class="row mt-5">
    <div class="col">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover table-sm w-100 nowrap">
            <thead class="bg-dark text-light"></thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<ng-template #dataTableOptions let-data="adtData">
    <div>
        <a [routerLink]="['..', 'show', data.id]" [relativeTo]="activatedRoute"
            class="badge rounded-pill text-bg-warning">
            Detalles
            <i class="fa-solid fa-circle-info fa-fade"></i>
        </a>
        <a [routerLink]="['..', 'edit', data.id]" [relativeTo]="activatedRoute"
            class="badge rounded-pill text-bg-warning ms-1">
            Editar
            <i class="fa-solid fa-edit fa-fade"></i>
        </a>
    </div>
</ng-template>
