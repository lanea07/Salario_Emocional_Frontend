<div class="row d-flex flex-column flex-lg-row p-3 border rounded-3 shadow-sm">
    <div class="col-12 col-lg-3 d-flex justify-content-around flex-column">
        <div class="d-flex flex-column justify-content-around align-items-center mt-2">
            <img class="img-fluid" src="./assets/images/permiso_especial.svg" alt="" style="height: 150px;">
            <h5>Permiso Especial</h5>
        </div>
    </div>
    <div class="col-12 col-lg-9">
        @if (dataArray.length > 0 ) {
        <ul class="list-group">
            @for (item of dataArray; track item) {
            <li class="list-group-item bg-transparent">
                <small>{{ item.benefit_begin_time | date:'short' }} - {{ item.benefit_begin_time | date:'short'
                    }}</small>
                <p>{{ item.request_comment }}</p>
            </li>
            }
        </ul>
        } @else {
        <ul class="list-group">
            <li class="list-group-item bg-transparent">No tienes beneficios redimidos</li>
        </ul>
        }
    </div>
</div>
